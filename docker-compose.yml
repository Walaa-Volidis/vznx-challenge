services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: vznx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vznx_challenge
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Express Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vznx-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/vznx_challenge
      - NODE_ENV=production
      - PORT=4000
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Optional: Mount for hot-reload during development
      - ./backend/src:/app/src
      - /app/node_modules

  # Next.js Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vznx-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NODE_ENV=production
    depends_on:
      - backend
    volumes:
      # Optional: Mount for hot-reload during development
      # - ./frontend/app:/app/app
      # - ./frontend/lib:/app/lib
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
    driver: local
